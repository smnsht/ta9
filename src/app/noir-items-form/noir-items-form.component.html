<dialog *ngIf="item" open>
	<header>
		<button (click)="closeClick()">x</button>
	</header>
	
	<h3 *ngIf="!item.id">Add New Item</h3>
	<h3 *ngIf="item.id">Edit Item</h3>
	
	<form>
		<div>
			<label>Name/Tag</label>
			<input type="text"  name="name" placeholder="Type tag name..."/>			
		</div>
		<div>
			<label>Color</label>
			<input type="color" name="color" />			
		</div>
	</form>

	<div class="footer">
		<button (click)="closeClick()">Cancel</button>
		<button (click)="saveClick()">Save</button>
	</div>
</dialog>
