
<main class="main">
  <header>
    <div class="top-top">
      <span class="col-left"><h3>Management Tool</h3></span>
      <span class="col-right">
        <button>Grid View</button>
        <button>Tail View</button>
        <button>Add New</button>
      </span>      
    </div>   
    
    <input type="text" placeholder="Find by name..." />    
  </header>

  <div class="content">
    <app-details-form></app-details-form>
    <app-list-view *ngIf="1 > 1" [items]="items"></app-list-view>
    <app-tiles-view [items]="items"></app-tiles-view>
  </div>  

  <footer>
    <div class="pager">
      Total items: <b>666</b> Items per page: 
      <select>
        <option value="5">5</option>
        <option value="10">10</option>      
      </select>
      &nbsp;  
      <button>&lt;&lt;Prev</button> Page: <b>1</b> of 3 <button>Next &gt;&gt;</button>
    </div>    
  </footer>
</main>
